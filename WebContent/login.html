<!DOCTYPE html>
<html>
<head>
   	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<title>Login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="assets/css/signin.css" rel="stylesheet">
</head>


<body>
<div class="page-header">
  <h1>Dating App Login<small>  Enter your login details below</small></h1>
</div>
<br>
<div id="signin" class="container signin">
<form class="form-signin" method="post" action="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group" >
        	<label for="loginEmail" class="sr-only">SSN </label>
        	<input type="email" id="loginEmail" name="loginEmail" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
        	<label for="loginPass" class="sr-only">Password</label>
        	<input type="password" id="loginPass" name="loginPass" class="form-control" placeholder="Password" required>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p> Not a member yet? <a href="#" onClick="$('#signin').fadeOut(100, function (){ $('#signup').fadeIn(100)});">Click Here!</a></p>
      </form>
</div>

<div id="signup" class="container signup" style="display:none">
<form class="form-signin" method="post" action="register">
        <h2 class="form-signin-heading">Sign up Below!</h2>
        <div class="form-group" >
        	<label for="regEmail" class="sr-only">Email</label>
        	<input type="email" id="regEmail" name="regEmail" class="form-control" placeholder="E-mail" required autofocus>
        </div>
        
        <div class="form-group">
        	<label for="regPass" class="sr-only">Password</label>
        	<input type="password" id="regPass" name="regPass1" class="form-control" placeholder="Password" required>
        </div>
        
        <div class="form-group">
        	<label for="regConfirmPass" class="sr-only">Confirm Password</label>
        	<input type="password" id="regConfirmPass" name="regPass2" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
        	<label for="SSN" class="sr-only">Social Security Number</label>
        	<input type="SSN" id="regSSN" name="regSSN" class="form-control" placeholder="Social Security Number" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p> Already a member? <a href="#" onClick="$('#signup').fadeOut(100, function (){ $('#signin').fadeIn(100)});">Click Here!</a></p>
</form>


</div>
</body>
</html>
