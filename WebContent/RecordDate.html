<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<title>Edit Profile</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link href="assets/css/signin.css" rel="stylesheet">
	<link href="assets/css/home.css" rel="stylesheet">
	<link href="assets/css/header.css" rel="stylesheet">
<link rel='icon' href='favicon.ico' type='image/x-icon' />
</head>



<body>
	<div class="page-header pheader">
		<h1 class="RowersMeet" style="margin-top: 0px; font-weight: bold;">Rower's
			Meet Date Assignment</h1>
		<h4 style="padding-bottom: 10px;" class="RowersMeetDetail">Please create a date for the user</h4>
	</div>
	<br>
	<div id="signin" class="container signin text-center">
		<div class="signInh2">
			<h2 class="form-signin-heading"
				style="background-color: #900; margin-top: 0px; padding-top: 10px; padding-bottom: 10px; color: #fff;">Please
				input date information</h2>
		</div>
		<br>
		<form class="form-edit_profile signInFrm" method="post"
			action="recorddate">
			<div class="form-group">
				<label for="prof1" class="sr-only">Age</label> <input type="prof1"
					id="prof1" name="prof1" class="form-control" placeholder="Profile 1"
					required autofocus>
			</div>
			<div class="form-group">
				<label for="prof2" class="sr-only">Dating Age Start</label> <input
					type="prof2" id="regDars" name="prof2"
					class="form-control" placeholder="Profile2" required
					autofocus>
			</div>
			<div class="form-group">
				<label for="year" class="sr-only">Year</label> <input
					type="year" id="year" name="year"
					class="form-control" placeholder="Year" required
					autofocus>
			</div>
			<div class="form-group">
				<label for="month" class="sr-only">Month</label> <input
					type="text" id="regDgr" name="month"
					class="form-control" placeholder="Month" required
					autofocus>
			</div>
			<div class="form-group">
				<label for="day" class="sr-only">Day</label> <input
					type="day" id="day" name="day" class="form-control"
					placeholder="Day" required autofocus>
			</div>
			<div class="form-group">
				<label for="hour" class="sr-only">Hour</label> <input
					type="hour" id="hour" name="hour"
					class="form-control" placeholder="Hour" required autofocus>
			</div>
			<div class="form-group">
				<label for="location" class="sr-only">Location</label> <input
					type="location" id="loaction" name="location" class="form-control"
					placeholder="Location" required autofocus>
			</div>
			<div class="form-group">
				<label for="bookingfee" class="sr-only">Weight</label> <input
					type="bf" id="bf" name="bf" class="form-control"
					placeholder="Booking Fee" required autofocus>
			</div>
			<button class="btn btn-primary btn-block bttnSignIn" type="submit">Submit</button>
		</form>



	</div>

</body>
</html>
