<!DOCTYPE html>
<html>
<head>
   	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/signin.css" rel="stylesheet">
</head>

<body>
<div class="page-header">
  <h1>Making New Profile<small>  Choose a new ProfileID</small></h1>
</div>
<br>
<div id="signin" class="container signin">
<form class="form-signin" method="post" action="secondprof">
        <h2 class="form-signin-heading">Please choose a profile ID</h2>
        <div class="form-group" >
        	<label for="profID" class="sr-only">ProfileID </label>
        	<input type="profID" id="profID" name="profID" class="form-control" placeholder="New Profile ID" required autofocus>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
</div>
