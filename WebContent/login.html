<!DOCTYPE html>
<html>
<head>
   	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/signin.css" rel="stylesheet">
</head>


<body>
<div class="page-header pheader">
  <h1 class="RowersMeet" style="margin-top: 0px; font-weight:bold;">Rower's Meet Login</h1>
  <h4 class="RowersMeetDetail">Enter your login details below</h4>
</div>
<br>
<div id="signin" class="container signin text-center">
	<div class="signInh2">
		<h2 class="form-signin-heading" style="background-color: #900; margin-top:0px; padding-top:10px; padding-bottom:10px; color:#fff;">Please sign in</h2>
	</div>
	<br>
	<form class="form-signin signInFrm" method="post" action="login">
        
        <div class="form-group" >
        	<label for="loginEmail" class="sr-only">SSN </label>
        	<input type="email" id="loginEmail" name="loginEmail" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
        	<label for="loginPass" class="sr-only">Password</label>
        	<input type="password" id="loginPass" name="loginPass" class="form-control" placeholder="Password" required>
        </div>
        
        <button class="btn btn-primary btn-block bttnSignIn" type="submit">Sign in</button>
        <p> Not a member yet? <a href="#" onClick="newAccount();">Click Here!</a></p>
      </form>
</div>

<div id="signup" class="container signup text-center" style="display:none">
	<div class="signInh2">
		<h2 class="form-signin-heading" style="background-color: #900; margin-top:0px; padding-top:10px; padding-bottom:10px; color:#fff;">Sign Up Below!</h2>
	</div>
	<br>
<form class="form-signin signInFrm" method="post" action="register">
        
        
        <div class="form-group">
        	<label for="fname" class="sr-only">First Name</label>
        	<input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" size="11" required>
        </div>
        <div class="form-group">
        	<label for="lname" class="sr-only">Last Name</label>
        	<input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" size="11" required>
        </div>
        <div class="form-group" >
        	<label for="regEmail" class="sr-only">Email</label>
        	<input type="email" id="regEmail" name="regEmail" class="form-control" placeholder="E-mail" required autofocus>
        </div>
        <div class="form-group" >
        	<label for="regProfileID" class="sr-only">ProfileID</label>
        	<input type="text" id="regProfileID" name="regProfileID" class="form-control" placeholder="ProfileID" required autofocus>
        </div>
        <div class="form-group">
        	<label for="regPass" class="sr-only">Password</label>
        	<input type="password" id="regPass" name="regPass1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
        	<label for="regConfirmPass" class="sr-only">Confirm Password</label>
        	<input type="password" id="regConfirmPass" name="regPass2" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
        	<label for="street" class="sr-only">Street</label>
        	<input type="text" id="street" name="street" class="form-control" placeholder="Street" size="11" required>
        </div>
        <div class="form-group">
        	<label for="city" class="sr-only">City</label>
        	<input type="text" id="city" name="city" class="form-control" placeholder="City" size="11" required>
        </div>
        <div class="form-group">
        	<label for="state" class="sr-only">State</label>
        	<input type="text" id="state" name="state" class="form-control" placeholder="State" size="11" required>
        </div>
        <div class="form-group">
        	<label for="zip" class="sr-only">Zipcode</label>
        	<input type="text" id="zip" name="zip" class="form-control" placeholder="Zipcode" size="11" required>
        </div>
        <div class="form-group">
        	<label for="phone" class="sr-only">Phone Number</label>
        	<input type="text" id="phone" name="phone" class="form-control" placeholder="Phone number" size="11" required>
        </div>
        <div class="form-group">
        	<label for="SSN" class="sr-only">Social Security Number</label>
        	<input type="text" id="regSSN" name="regSSN" class="form-control" placeholder="Social Security Number" size="11" required>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block bttnSignIn" type="submit">Sign Up</button>
        <br>
        <p> Already a member? <a href="#" onClick="alreadyMem();">Click Here!</a></p>
</form>
</div>
<script>
	function newAccount(){
		$('#signin').fadeOut(100, function() {
			$("#signup").fadeIn(100);
		});
		$(".RowersMeet").text("Rower's Meet Registration");
		$(".RowersMeetDetail").text("Enter your account information below");
	}
	function alreadyMem(){
		$("#signup").fadeOut(100, function (){
			$("#signin").fadeIn(100);
		});
		$(".RowersMeet").text("Rower's Meet Login");
		$(".RowersMeetDetail").text("Enter your login details below");
	}
</script>
</body>
</html>
